<ng-form>
    <div class="validation-item-container" ng-class="{ 'has-error': showError(), 'message-open': showErrorMessage, 'ionic-style': ionicStyle, 'animate': animate }">
        <div class="validation-item-flex">
            <div class="item-container">
                <ng-transclude></ng-transclude>
            </div>
            <div class="icon-container" on-touch="showErrorMessage = !showErrorMessage">
                <i class="error-icon" ng-class="::errorIcon"></i>
            </div>
        </div>
        <div class="error-message" ng-class="::errorColor" ng-messages="formCtrl.$error" role="alert">
            <div class="error-text" ng-message-exp="key" ng-repeat="(key, value) in ::errors">
                {{ ::value }}
            </div>
        </div>
    </div>
</ng-form>
